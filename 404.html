        /* --- [3] Interactive Animated Background --- */
        .animated-bg {

        @keyframes move {

            50%  { transform: translate(-30vw, -10vh) scale(1.2); }
            75%  { transform: translate(10vw, -30vh) scale(0.9); }

            .home-button:hover { background-color: #93c5fd; }
        }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }

        /* --- [7] Upgraded Footer --- */
        .site-footer { position: absolute; bottom: 2rem; left: 50%; transform: translateX(-50%); z-index: 2; text-align: center; }
        .social-intro { font-size: 0.875rem; color: var(--text-color); margin-bottom: 1rem; }
        .social-icons { display: flex; gap: 20px; justify-content: center; }
        .social-icons a { color: var(--text-color); font-size: 1.5rem; transition: color 0.3s ease, transform 0.3s ease; }
        .social-icons a:hover { color: var(--primary-color); transform: translateY(-5px); }

        /* --- [8] Easter Egg Styling --- */
        .easter-egg-msg {

        }

        /* --- [9] Animations & Responsive Design --- */

            window.addEventListener('mousemove', (e) => {

                const x = (clientX / window.innerWidth - 0.5) * -40;
                const y = (clientY / window.innerHeight - 0.5) * -40;
                
                animatedBg.style.transform = `translate(${x}px, ${y}px)`;

            const errorCode = document.querySelector('.error-code');
            let msgVisible = false;

            errorCode.addEventListener('click', (e) => {
                if (msgVisible) return;
                msgVisible = true;
                
                const msg = document.createElement('div');
                msg.className = 'easter-egg-msg';
                
                // NEW: Ambil pesan random dari koleksi
                const randomIndex = Math.floor(Math.random() * easterEggMessages.length);
