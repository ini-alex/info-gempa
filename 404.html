<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found - Lexxa2nd</title>

    <style>
        /* --- [1] Reset & Global Styles --- */
        :root {
            --bg-color: #f0f4f8; /* Latar belakang abu-abu sangat terang */
            --primary-color: #3b82f6; /* Biru modern */
            --text-color: #334155; /* Abu-abu tua untuk teks */
            --header-text-color: #1e293b; /* Abu-abu lebih gelap untuk header */
            --white-color: #ffffff;
            --border-color: #e2e8f0;
            --soft-blue-bg: rgba(59, 130, 246, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden; /* Penting untuk animasi background */
        }

        /* --- [2] Animated Background --- */
        .animated-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: var(--soft-blue-bg);
            animation: move 30s infinite ease-in-out;
        }

        .shape1 {
            width: 450px;
            height: 450px;
            top: -150px;
            left: -150px;
            animation-duration: 25s;
            animation-delay: -5s;
        }

        .shape2 {
            width: 550px;
            height: 550px;
            bottom: -200px;
            right: -250px;
            animation-duration: 35s;
            animation-delay: -10s;
        }

        .shape3 {
            width: 300px;
            height: 300px;
            bottom: 50%;
            right: 40%;
            animation-duration: 40s;
        }

        @keyframes move {
            0%   { transform: translate(0, 0) scale(1); }
            25%  { transform: translate(20vw, 40vh) scale(0.8); }
            50%  { transform: translate(-30vw, -10vh) scale(1.2); }
            75%  { transform: translate(10vw, -30vh) scale(0.9); }
            100% { transform: translate(0, 0) scale(1); }
        }

        /* --- [3] Header / Logo --- */
        .site-header {
            position: absolute;
            top: 2rem;
            left: 2rem;
            z-index: 2; /* Di atas animasi */
        }

        .logo-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .logo-link:hover {
            transform: scale(1.05);
        }

        .logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
            border: 2px solid var(--white-color);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--header-text-color);
        }

        /* --- [4] Main Content --- */
        .main-content {
            position: relative; /* Agar di atas animasi */
            z-index: 2;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: fadeIn 1s ease-in-out;
            padding: 2.5rem;
            background: rgba(255, 255, 255, 0.7); /* Background agak transparan (glassmorphism) */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .error-code {
            font-size: clamp(6rem, 25vw, 12rem); /* Ukuran font responsif */
            font-weight: 700;
            line-height: 1;
            background: linear-gradient(45deg, #3b82f6, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 8px rgba(59, 130, 246, 0.1);
        }

        .error-message {
            font-size: 1.25rem;
            font-weight: 400;
            margin-top: 10px;
            margin-bottom: 30px;
            max-width: 400px;
            color: var(--text-color);
        }

        .error-message i {
            margin-left: 8px;
            color: var(--primary-color);
        }

        .home-button {
            display: inline-block;
            background-color: var(--primary-color);
            color: var(--white-color);
            padding: 14px 28px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.2);
        }

        .home-button:hover {
            background-color: #2563eb; /* Biru lebih gelap */
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(59, 130, 246, 0.3);
        }

        /* --- [5] Footer / Social Icons --- */
        .site-footer {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2; /* Di atas animasi */
        }

        .social-icons {
            display: flex;
            gap: 20px;
        }

        .social-icons a {
            color: var(--text-color);
            font-size: 1.5rem;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-icons a:hover {
            color: var(--primary-color);
            transform: scale(1.2);
        }

        /* --- [6] Animations --- */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* --- [7] Responsive Design --- */
        @media (max-width: 768px) {
            .site-header {
                top: 1.5rem;
                left: 1.5rem;
            }
            
            .logo {
                width: 40px;
                height: 40px;
            }
            
            .logo-text {
                font-size: 1.2rem;
            }

            .main-content {
                width: 90%;
                padding: 1.5rem;
                margin-top: 5rem;
            }

            .error-message {
                font-size: 1rem;
                padding: 0 1rem;
            }

            .home-button {
                padding: 12px 24px;
                font-size: 0.9rem;
            }

            .site-footer {
                position: static;
                transform: none;
                margin-top: 3rem;
                margin-bottom: 1rem;
            }

            body {
                flex-direction: column;
                justify-content: space-around;
                height: auto;
                min-height: 100vh;
            }
        }

        @media (max-width: 480px) {
            .site-header {
                width: calc(100% - 2rem);
                left: 1rem;
                top: 1rem;
                display: flex;
                justify-content: center;
            }
        }
    </style>
</head>

        </div>

</body>
